<h1>Curso</h1>
<p ng-show="mensagem.texto">
  {{mensagem.texto}}
</p>

<form ng-submit="salva()">
  <div class="form-group">
    <label for="curso">Curso</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="curso" placeholder="Course" aria-label="Username" aria-describedby="basic-addon1" required ng-model="curso.curso"> 
      </div>

    <label for="coordenador">Coordenador</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="coordenador" placeholder="Coordenator" aria-label="Recipient's username" aria-describedby="basic-addon2" ng-model="curso.coordenador" required>    
      </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/cursos" class="btn btn-default">Voltar</button>
  </div>

</form>
